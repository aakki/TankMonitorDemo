<form autocomplete="off" #createProductForm="ngForm" (ngSubmit)="save()">
    <h1 mat-dialog-title>{{ "CreateNewProduct" | localize }}</h1>
    <mat-dialog-content style="width:600px;height:300px;">
      <mat-tab-group>
        <mat-tab [label]="'ProductDetails' | localize">
          <br />
          <div class="row-fluid">
            <div class="col-md-12">
              <mat-form-field>
                <input
                  matInput
                  name="ProductName"
                  [placeholder]="'ProductName' | localize"
                  [(ngModel)]="product.productName"
                  required
                  minlength="2"
                  maxlength="32"
                />
              </mat-form-field>
               <mat-form-field>
                <input
                  matInput
                  name="ShortName"
                  [placeholder]="'ShortName' | localize"
                  [(ngModel)]="product.shortName"
                  required
                  minlength="2"
                  maxlength="32"
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  name="ProductCode"
                  [placeholder]="'ProductCode' | localize"
                  [(ngModel)]="product.productCode"
                  required
                  minlength="2"
                  maxlength="32"
                />
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  name="Qty"
                  [placeholder]="'Qty' | localize"
                  [(ngModel)]="product.qty"
                />
              </mat-form-field>
              <div class="checkbox-wrapper">
                <mat-checkbox name="IsActive" [(ngModel)]="product.isActive">
                  {{ "IsActive" | localize }}
                </mat-checkbox>
              </div>
            </div>
          </div>
        </mat-tab>
         <!-- <mat-tab [label]="'Permissions' | localize">
          <br />
          <div class="row-fluid">
            <ng-template ngFor let-permission [ngForOf]="permissions">
              <div class="col-md-6">
                <div class="checkbox-wrapper">
                  <mat-checkbox
                    [checked]="isPermissionChecked(permission.name)"
                    [disabled]="role.isStatic"
                    (change)="onPermissionChange(permission, $event)"
                  >
                    {{ permission.displayName }}
                  </mat-checkbox>
                </div>
              </div>
            </ng-template>
          </div>
        </mat-tab> -->
      </mat-tab-group>
    </mat-dialog-content>
    <div mat-dialog-actions align="end">
      <button mat-button type="button" [disabled]="saving" (click)="close(false)">
        {{ "Cancel" | localize }}
      </button>
      <button
        mat-flat-button
        type="submit"
        flex="15"
        color="primary"
        [disabled]="!createProductForm.form.valid || saving"
      >
        {{ "Save" | localize }}
      </button>
    </div>
  </form>
